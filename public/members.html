<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- TITLE -->
    <title>Leftovers Delight Members Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Raleway" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/landing-page.css" rel="stylesheet">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light static-top">
        <div class="container">
            <a class="navbar-brand" href="/"><img class="navbar-brand" src="img/leftovers-delight-logo-2.png"></a>
            <ul class="nav nav-pills">

                <li class="nav-item">
                    <a class="nav-link" href="/comments">Comments</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-danger" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Welcome *NAME" -->
    <div class="container welcome-container">
        <div class="row">
            <div class="col-12">
                <h2>Welcome <span class="member-name"></span></h2>
            </div>
        </div>
    </div>

    <!-- Sign up portal / 3 choices -->
    <div class="container">
        <div class="row">
            <aside class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
                <div class="row">
                    <div class="col-12">
                        <h4>What would you like to do today?</h4>
                    </div>

                    <div class="col-12">
                        <!-- <label>Volunteer to deliver food</label> -->
                        <a href="/sign-up/volunteer"><button type="button" class="btn btn-success">Volunteer</button></a>
                    </div>

                    <div class="col-12">
                        <!-- <label>I want to donate food from my business</label> -->
                        <a href="/sign-up/donor"><button type="button" class="btn btn-success">Donate</button></a>
                    </div>

                    <div class="col-12">
                        <!-- <label>I would like food</label> -->
                        <a href="/sign-up/recipient"><button type="button" class="btn btn-success">Receive</button></a>
                    </div>

                    <div class="col-12">
                        <a href="/dashboard"><button type="button" class="btn btn-warning">Dashboard</button></a>
                    </div>
                </div>
            </aside>


            <div class="comments col-lg-9 col-md-9 col-sm-8 col-xs-12">
                <h3>Your recent comments</h3>
                <ul id='user-recent-comments'></ul>
            </div>


        </div>

        <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12">
            <button type="button" id="delete" class="btn btn-danger">Delete Profile</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-light">
        <div class="container">
            <div class="row text-center">
                <div class="col-12">
                    <img style="max-width:200px; margin-bottom:30px;" src="img/leftovers-delight-logo-2.png">
                </div>
                <div class="col-12">
                    <span class="copyright">Â©2018 Leftovers Delight</span>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
