    <div class="container">
        <h1>Donor Sign-Up Page</h1>
        <form class="add-donor-form">
            <h2> Please Enter Your Information Below To Get Started </h2>
            <div class="form-row">
                <div class="form-group col-md-6 col-sm-12">
                    <label for="input-business-name">Business Name</label>
                    <input type="text" class="form-control" data-validation="required" id="input-business-name" placeholder="Business Name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6 col-sm-12">
                    <label for="input-business-name">Business Type</label>
                    <input type="text" class="form-control" data-validation="required" id="input-business-type" placeholder="Business Type">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6 col-sm-12">
                    <label for="input-phone-number">Phone Number</label>
                    <input type="text" class="form-control" data-validation="required custom" data-validation-regexp="^[\(]{0,1}[0-9]{3}[\)]{0,1}[ ]{0,1}[0-9]{3}[- ]{0,1}[0-9]{4}$" data-format="(ddd) ddd-dddd" id="input-phone-number" placeholder="Phone Number">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6 col-sm-12">
                    <label for="input-email-address">Email Address</label>
                    <input type="text" class="form-control" data-validation="email required" id="input-email-address" placeholder="Email Address">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="input-manager-name">Manager Name</label>
                    <input type="text" class="form-control" data-validation="required" id="input-manager-name" placeholder="Manager Name">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6 col-sm-12">
                    <label for="input-manager-phone-number">Manager Phone Number</label>
                    <input type="text" class="form-control" data-validation="required custom" data-validation-regexp="^[\(]{0,1}[0-9]{3}[\)]{0,1}[ ]{0,1}[0-9]{3}[- ]{0,1}[0-9]{4}$" data-format="(ddd) ddd-dddd" id="input-manager-phone-number"  placeholder="Manager Phone Number">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6 col-sm-12">
                    <label for="input-physical-address">Physical Address</label>
                    <input type="text" class="form-control" id="input-physical-address" data-validation="required alphanumeric" data-validation-allowing="#.- " placeholder="Physical Address">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6 col-sm-12">
                    <label for="input-city">City</label>
                    <input type="text" class="form-control" data-validation="required" id="input-city" placeholder="City">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6 col-sm-12">
                    <label for="input-state">State</label>
                    <select id="input-state" data-validation="required" class="form-control">
                                <option value="" selected>Choose...</option>
                                    <option value="TX">Texas</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </option>
                            </select>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6 col-sm-12">
                        <label for="input-zip-code">Zip Code</label>
                        <input type="text" class="form-control" id="input-zip-code" data-validation="required number length" data-validation-length="5"  placeholder="Zip Code">
                    </div>
                </div>

                <div class="col-md-8 col-sm-12">
                    <button type="submit" id="submit-donor-new" class="btn btn-primary">Submit</button>
                </div>
